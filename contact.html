		<!-- Import BootStrap -->
		<!-- Latest Bootstrap CSS -->
		<link href="styles/bootstrap.css" rel="stylesheet">

		<link href="styles/main.css" rel="stylesheet" type="text/css" />
		<link href="styles/fonts.css" rel="stylesheet" type="text/css" />

		<!-- Import Jquery -->
		<script src="js/jquery-3.2.0.min.js"></script>

	</head> 

<body>
		<nav class=" navbar-fixed-top">
			<div class="anchor-menu container">
				<button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
					<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
				</button>

				<div class="collapse navbar-collapse navHeaderCollapse">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="index.html">-</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<!--End of Anchor Menu-->

		<a href="services.html" class="logo">
			<img src="img/logo.png" alt="" width="60px" height="60px">
			<h3>ELEVATIONS</h3>
		</a>
		<!--End of Nav Logo-->

		<section class="contact-page">
		<div class="container">
			<div class="page-header" id="contact" id="contact">
				<h2>CONTACT US</h2>
			</div>

			<div class="row">
				<div class="col-lg-4">
					<p>Send us a message, or contact us from the address below</p>

					<address>
						<strong>Elevations Services.</strong></br>
						<span class="glyphicon glyphicon-envelope"></span> 
						413.elevations@gmail.com </br>
						<span class="glyphicon glyphicon-earphone"></span> 
						83664015 </br>
						</br>
						<a href="index.html" class="serv-btn-contact">Back to Home</a>
						
						<a href="services.html" class="serv-btn-contact">Back to Services</a>
					</address>
				</div>

				<div class="col-lg-8">
					<form action="https://formspree.io/413.elevations@gmail.com" method="POST" class="form-horizontal">
						<div class="form-group">
							<label for="user-name" class="col-lg-2 control-label">
								Name</label>

							<div class="col-lg-10">
								<input type="text" name="name" class="form-control" placeholder="Eg. Alex Baker">
							</div>
						</div>
						<div class="form-group">
							<label for="user-name" class="col-lg-2 control-label">
								Email</label>

							<div class="col-lg-10">
								<input type="email" name="_replyto" class="form-control" placeholder="Eg. elevations@gmail.com">
							</div>
						</div>
						<div class="form-group">
							<label for="user-name" class="col-lg-2 control-label">
								Message</label>

							<div class="col-lg-10">
								<textarea name="message" rows="3" class="form-control" placeholder="I am interested!"></textarea>
							</div>
						</div>

						<div class="form-group">
							<div class="col-lg-10 col-lg-offset-2">
								<button type="submit" class="btn-primary btn">Submit</button>
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>
		</section>
		<!--End of Section 5-->


		<!-- Latest compiled Bootstrap JavaScript -->
		<script src="js/bootstrap.min.js" async></script>
